<!-- Al hacer de esta forma las imagenes se cargan de una en una -->
<div     id="div-hor-{{ciudad}}" class="horizontal-pgn-div">          
  <figure>
    <figcaption    id="h2-hor-{{ciudad}}"  class="figcaption-top">{{texto2}}</figcaption>   
    <img  id="img-hor-{{ciudad}}"  class="horizontal-pgn-img" src="/src/13-imagenes/propias/fatima/png/300/1/3.png" alt="Fatima"> <!-- La más pequeña -->
    <figcaption    id="h3-hor-{{ciudad}}"  class="figcaption-bottom">{{texto2}}</figcaption>     
  </figure>
  <button class="diapositivas-boton posicionar-izquierda" onclick="siguiente_horizontal_{{ciudad}}(-1,1)">&#10094;</button> 
  <button class="diapositivas-boton posicionar-derecha" onclick="siguiente_horizontal_{{ciudad}}(1,1)">&#10095;</button> 
</div>
<script type="module" src="/src/12-js/d/diapositiva_fotos-horizontal--{{ciudad}}.js"></script>
